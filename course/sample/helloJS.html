<script type="text/javascript">
  // window.alert("Hello, JavaScript");
  document.write("Hello<br>");
  console.log("JavaScript");

  var count = 8;
  count = count + 9;

  var hello = "hello";
  hello = hello + ", <u>Javascript</u>";

  document.write(count);
  document.write(hello);

  var result = 90 >= 60;
  document.write("<br>90分有及格嗎？" + result);

  // var grade = window.prompt("輸入你的成績","100");
  var grade = 100;
  if (grade >= 60) {
    document.write("好棒棒唷");
  } else {
    document.write("要加油唷");
  }

  //多選一


  // 0~9
  var loop1=0, loop2=0;
  for (loop1 = 0; loop1 < 10; loop1++) {
    document.write(loop1 + " ");
  }

  while (loop2<10) {
    document.write(loop2 + " ");
    loop2 += 1;
  }

  // 2*1 ~ 2*9
  for (var i = 1; i < 10; i++) {
    document.write(2*i + "<br>");
  }

  // 2*1 ~ 9*9
  for (var i = 2; i < 10; i++) {
    for (var j = 1; j < 10; j++) {
      document.write(i*j + " ");
    }
    document.write("<br>");
  }

  var hello = function(name, greeting ) {
    var str = "hello " + name + ", " + greeting;
    return str;
  }

  document.write(hello("bin","呷飽沒？"));

  // 運算：BMI 溫度換算 匯率換算

  // insert script to document and load content

  var map;
